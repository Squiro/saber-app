<h1 matDialogTitle>{{title}}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24" fxLayout="row" fxLayoutAlign="center center">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{confirmButtonText}}</button>
    <button *ngIf="showCancelButton" mat-button (click)="dialogRef.close(false)">{{cancelButtonText}}</button>
</div>
